<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <main class="container">
      <!-- Timeblocks go here -->
      <section class="row" id="9">
        <p class="col hour pt-4">9am</p>
        <input type="text" class="col-9 form-control-plaintext" id="9-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="10">
        <p class="col hour pt-4">10am</p>
        <input type="text" class="col-9 form-control-plaintext" id="10-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="11">
        <p class="col hour pt-4">11am</p>
        <input type="text" class="col-9 form-control-plaintext" id="11-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="12">
        <p class="col hour pt-4">12pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="12-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="13">
        <p class="col hour pt-4">1pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="13-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="14">
        <p class="col hour pt-4">2pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="14-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="15">
        <p class="col hour pt-4">3pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="15-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>

      <section class="row" id="16">
        <p class="col hour pt-4">4pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="16-text">

      </section>

      <section class="row" id="17">
        <p class="col hour pt-4">5pm</p>
        <input type="text" class="col-9 form-control-plaintext" id="17-text">
        <button class="col saveBtn btn material-icons"style="font-size:36px;color:black;">save_alt</button>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src= "./Assets/script.js"> </script>
  </body>
